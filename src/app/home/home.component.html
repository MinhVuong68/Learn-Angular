<div class="test">
   <h3>This is Hone component</h3>
   <h2>Welcome {{name}}</h2>
   <br>
   <input type="text" [(ngModel)]="age">
   <br>
   <!-- <h2 *ngIf="age > 18">You are too old!</h2>
   <h2 *ngIf="age <= 18">You are still young!</h2> -->
   
   <div *ngIf="age <= 18; then young else old"></div>
   <ng-template #young>You are still young!</ng-template>
   <ng-template #old>You are too old!</ng-template>
</div>
