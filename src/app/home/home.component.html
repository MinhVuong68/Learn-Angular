<div class="test">
   <h3>This is Hone component</h3>
    <h1>Fruits</h1>
    <table class="table">
        <tr>
            <th>no.</th>
            <th>fruit name</th>
            <th>price</th>
            <th>discount</th>
        </tr>
        <tr *ngFor="let fruit of fruits2; let i = index">
            <td>{{(i + 1)}}</td>
            <td>{{fruit.name}}</td>
            <td class="right">
                <span [ngClass]="{ 'negative': fruit.price < 0 }">{{fruit.price}}</span>
            </td>
            <td class="right">
                <span *ngIf="fruit.discount">On sale</span>
            </td>
        </tr>
       
    </table>
    
</div>
